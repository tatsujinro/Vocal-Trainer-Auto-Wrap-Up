name: 自動打包聲樂教練 HTML

# 觸發條件：當 main 分支有代碼推送時
on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # 允許手動按按鈕觸發

permissions:
  contents: write # 允許機器人修改倉庫內容

jobs:
  build:
    runs-on: ubuntu-latest # 使用 Ubuntu 虛擬機

    steps:
      # 1. 把倉庫的代碼抓下來
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. 安裝 Python 環境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3. 執行你的 Python 打包腳本
      - name: Run Python Builder
        run: |
          # 這裡填寫你上傳的 Python 檔名，例如 build_offline_app.py
          python build_offline_app.py

      # 4. 複製一份成為 index.html (保留原檔名)
      - name: Update Index and Keep Version
        run: |
          # 找到剛剛 Python 生成的檔案 (例如 VocalTrainer_Offline_v26.html)
          GENERATED_FILE=$(ls VocalTrainer_Offline_*.html | head -n 1)
          
          # 印出來確認一下 (方便除錯)
          echo "Found version file: $GENERATED_FILE"
          
          # 【關鍵步驟】複製它變成 index.html (cp = copy)
          # 這樣原本的 v26 檔案還在，同時 index.html 也變成了 v26
          cp "$GENERATED_FILE" index.html

      # 5. 把新生成的 index.html 推送回倉庫
      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add index.html
          # 如果 index.html 有變動才提交，沒變動就不做動作
          git commit -m "Auto-update index.html via GitHub Actions" || echo "No changes to commit"
          git push
